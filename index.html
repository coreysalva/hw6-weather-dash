<!DOCTYPE html>
<html>

<head>
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

</html>

<body>
    <div class="container">
        <div class="app-title">
            <p>Weather Dashboard</p>
        </div>
        <div class="notification"></div>
        <div class="weather-container">
            <div class="weather-icon"><img src="sun.png"></div>
            <div class="temperature-value">
                <p>-0<span>C</span></p>
            </div>
            <div class="temp-desc">
                <p> - </p>
            </div>
            <div class="location">
                <p>-</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
